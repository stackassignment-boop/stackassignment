<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stack Assignment - Expert Academic Writing Help</title>
  <link rel="icon" type="image/png" href="image/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { 600: '#4f46e5', 700: '#4338ca' }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    .hero-bg {
      background: linear-gradient(rgba(30,41,59,0.85), rgba(15,23,42,0.9)),
                  url('https://picsum.photos/id/1015/1920/1080') center/cover no-repeat;
    }
    .dark .hero-bg {
      background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
                  url('https://picsum.photos/id/1015/1920/1080') center/cover no-repeat;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-slate-950 text-gray-900 dark:text-slate-100 min-h-screen flex flex-col">

  <!-- ================== SHARED HEADER ================== -->
  <div id="header-placeholder">Loading navigation…</div>

  <!-- ================== MAIN CONTENT ================== -->
  <main class="flex-grow">
    <!-- Hero Section -->
    <section class="hero-bg text-white py-24 md:py-32">
      <div class="max-w-6xl mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-6">
          Expert Academic Writing<br>Since 2010
        </h1>
        <p class="text-xl md:text-2xl mb-10 max-w-3xl mx-auto">
          PhD-qualified writers • 100% original • On-time delivery • Money-back guarantee
        </p>
        <div class="flex flex-col sm:flex-row gap-5 justify-center">
          <button 
            onclick="document.querySelector('#order-section')?.scrollIntoView({behavior:'smooth'})"
            class="bg-white text-indigo-700 hover:bg-gray-100 px-10 py-5 rounded-xl text-xl font-bold transition shadow-lg">
            Get Quote in 60 Seconds →
          </button>
          <a href="samples.html" 
             class="border-2 border-white hover:bg-white/20 px-10 py-5 rounded-xl text-xl font-semibold transition">
            View Samples
          </a>
        </div>
      </div>
    </section>

    <!-- Price Calculator Section -->
    <section id="order-section" class="py-20 bg-gradient-to-b from-indigo-50 to-white dark:from-slate-900 dark:to-slate-950">
      <div class="max-w-4xl mx-auto px-6">
        <h2 class="text-4xl font-bold text-center mb-10">Calculate Your Price</h2>

        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8">
          <form id="price-form" class="space-y-6">
            <div>
              <label class="block mb-2 font-medium">Academic Level</label>
              <select id="level" class="w-full p-4 rounded-lg border dark:bg-slate-700 dark:border-slate-600 focus:ring-indigo-500">
                <option value="250">High School / Undergraduate (₹250/page)</option>
                <option value="450">Bachelor / Masters (₹450/page)</option>
                <option value="750">PhD / Professional (₹750/page)</option>
              </select>
            </div>

            <div>
              <label class="block mb-2 font-medium">Deadline</label>
              <select id="deadline" class="w-full p-4 rounded-lg border dark:bg-slate-700 dark:border-slate-600 focus:ring-indigo-500">
                <option value="1">14+ days (Base price)</option>
                <option value="1.3">7–13 days (+30%)</option>
                <option value="1.6">3–6 days (+60%)</option>
                <option value="2.2">24–48 hours (+120%)</option>
                <option value="3.0">Under 24 hours (+200%)</option>
              </select>
            </div>

            <div>
              <label class="block mb-2 font-medium">Pages / Words (≈275 words = 1 page)</label>
              <input type="number" id="pages" min="1" value="5" class="w-full p-4 rounded-lg border dark:bg-slate-700 dark:border-slate-600 focus:ring-indigo-500"/>
            </div>

            <div class="text-center mt-8">
              <p class="text-3xl font-bold mb-6">
                Estimated Price: <span id="price" class="text-indigo-600 dark:text-indigo-400">₹1,250</span>
              </p>
              <button type="button" 
                      class="bg-indigo-600 hover:bg-indigo-700 text-white px-12 py-5 rounded-xl text-xl font-bold transition shadow-md">
                Proceed to Order →
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- ================== SHARED FOOTER ================== -->
  <div id="footer-placeholder">Loading footer…</div>

  <!-- ================== LOAD SHARED COMPONENTS ================== -->
  <script>
    // Load header
    fetch('header.html')
      .then(r => {
        if (!r.ok) throw new Error('Header file not found');
        return r.text();
      })
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        // Re-run initialization after header loads
        if (typeof initThemeAndMenu === 'function') {
          initThemeAndMenu();
        }
      })
      .catch(err => {
        console.error('Header load error:', err);
        document.getElementById('header-placeholder').innerHTML = 
          '<div class="bg-red-600 text-white p-4 text-center">Failed to load navigation bar</div>';
      });

    // Load footer (which contains the theme/menu script)
    fetch('footer.html')
      .then(r => {
        if (!r.ok) throw new Error('Footer file not found');
        return r.text();
      })
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(err => {
        console.error('Footer load error:', err);
        document.getElementById('footer-placeholder').innerHTML = 
          '<div class="bg-red-600 text-white p-4 text-center">Failed to load footer</div>';
      });

    // Price calculator logic
    const form = document.getElementById('price-form');
    const priceEl = document.getElementById('price');

    function calculatePrice() {
      if (!form || !priceEl) return;
      const level = parseFloat(document.getElementById('level')?.value || 250);
      const mult = parseFloat(document.getElementById('deadline')?.value || 1);
      const pages = parseInt(document.getElementById('pages')?.value || 1);
      const total = Math.round(level * mult * pages);
      priceEl.textContent = '₹' + total.toLocaleString('en-IN');
    }

    if (form) {
      form.addEventListener('input', calculatePrice);
      form.addEventListener('change', calculatePrice);
      calculatePrice(); // initial calculation
    }
  </script>

</body>

</html>
